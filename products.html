<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechNest | Powerbanks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #FFFFFF;
            color: #1A2E40;
            line-height: 1.6;
        }

        .header, header {
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            padding: 15px 10%; 
            height: 80px; 
            background: linear-gradient(135deg, #FFFFFF 0%, #f8fafc 50%, #FFFFFF 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(58, 110, 165, 0.15);
            position: sticky; 
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 3px solid transparent;
            background-clip: padding-box;
            gap: 100px;
        }

        .header::before, header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3A6EA5, #D40000, #FFC72C, #3A6EA5);
            background-size: 300% 100%;
            animation: colorWave 4s linear infinite;
        }

        .header::after, header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(58, 110, 165, 0.3), transparent);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes colorWave {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: #3A6EA5;
            text-decoration: none;
            background: linear-gradient(45deg, #3A6EA5, #D40000, #FFC72C);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoGlow 3s ease-in-out infinite;
            text-shadow: 0 2px 10px rgba(58, 110, 165, 0.3);
            position: relative;
            flex-shrink: 0; 
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -10px;
            right: -10px;
            bottom: -5px;
            background: linear-gradient(45deg, rgba(58, 110, 165, 0.1), rgba(212, 0, 0, 0.1), rgba(255, 199, 44, 0.1));
            border-radius: 8px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo:hover::before {
            opacity: 1;
        }

        @keyframes logoGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        nav {
            display: flex;
            gap: 25px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(58, 110, 165, 0.2);
            position: relative;
            overflow: visible;
            flex-shrink: 0;
            white-space: nowrap;
        }

        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: navShimmer 3s infinite;
        }

        nav a {
            text-decoration: none;
            color: #1A2E40;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #3A6EA5, #D40000);
            border-radius: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        nav a:hover {
            color: #FFFFFF;
            transform: translateY(-2px);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes navShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 600px) {
            .header, header {
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
                gap: 20px;
            }

            .header::-webkit-scrollbar, header::-webkit-scrollbar {
                display: none;
            }

            nav {
                gap: 12px;
                padding: 8px 12px;
            }

            nav a {
                padding: 5px 10px;
                font-size: 13px;
            }
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            min-width: 220px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 15px;
            padding: 15px 0;
            z-index: 1002;
            top: 100%;
            left: 0;
            border: 1px solid rgba(58, 110, 165, 0.2);
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .dropdown-content::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(255, 255, 255, 0.95);
        }

        .dropdown-content a {
            color: #1A2E40 !important;
            padding: 12px 25px;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .dropdown-content a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(58, 110, 165, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .dropdown-content a:hover::before {
            left: 100%;
        }

        .dropdown-content a:hover {
            background: linear-gradient(135deg, #3A6EA5, #4A7BC8);
            color: #FFFFFF !important;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(58, 110, 165, 0.3);
        }

        .products-container {
            padding: 80px 10% 60px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f1f5f9 100%);
            min-height: calc(100vh - 120px);
        }

        .products-container h1 {
            font-size: 42px;
            text-align: center;
            margin-bottom: 50px;
            color: #1A2E40;
            position: relative;
            font-weight: 700;
        }

        .products-container h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #3A6EA5, #D40000, #FFC72C);
            border-radius: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .product-card {
            background: #FFFFFF;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #3A6EA5, #D40000, #FFC72C);
            border-radius: 25px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(58, 110, 165, 0.25);
        }

        .product-card img {
            width: 100%;
            border-radius: 15px;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
            margin-bottom: 20px;
        }

        .product-card:hover img {
            transform: scale(1.08) rotate(2deg);
        }

        .product-card h3 {
            margin: 20px 0 15px;
            font-size: 24px;
            color: #1A2E40;
            font-weight: 600;
        }

        .product-card p {
            color: #3A6EA5;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .product-card .buy-btn {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
            font-size: 16px;
            padding: 12px 30px;
            background: #D40000;
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .product-card .buy-btn:hover {
            background: #FFC72C;
            color: #1A2E40;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* ===== FOOTER ===== */
        .footer, footer {
            background: #1A2E40;
            color: #FFFFFF;
            text-align: center;
            padding: 25px 10%;
            margin-top: 30px;
        }

        .footer-links, footer a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .footer-links a:hover, footer a:hover {
            color: #FFC72C;
        }

                .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 300px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid rgba(58, 110, 165, 0.3);
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            box-shadow: 0 0 0 2px rgba(58, 110, 165, 0.3);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .header, header {
                padding: 15px 5%;
                gap: 50px;
            }
            
            nav, .navbar {
                gap: 20px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 768px) {
            .header, header {
                flex-direction: column;
                padding: 20px;
                height: auto;
                gap: 15px;
            }

            nav, .navbar {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                margin-top: 15px;
                align-items: flex-start;
            }

            .dropdown {
                width: 100%;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                display: none;
                width: 100%;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .hero-text h1 {
                font-size: 36px;
            }

            .hero-text p {
                font-size: 18px;
            }

            .products-section h1 {
                font-size: 32px;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 0 20px;
            }

            .product-card {
                max-width: 400px;
                margin: 0 auto;
            }

            .features-grid {
                flex-direction: column;
                align-items: center;
            }

            .feature-item {
                width: 100%;
                max-width: 300px;
            }

            .search-container {
                max-width: 100%;
                width: 100%;
            }

            .search-container input[type="text"] {
                font-size: 14px;
                padding: 8px 12px;
            }
        }


        @media (max-width: 600px) {
            .header, header {
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
                gap: 20px;
            }
            
            .header::-webkit-scrollbar, header::-webkit-scrollbar {
                display: none;
            }
            
            nav, .navbar {
                gap: 12px;
                padding: 8px 12px;
            }
            
            nav a, .navbar a {
                padding: 5px 10px;
                font-size: 13px;
            }
            
            .logo {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">TechNest</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products...">
    </div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="products.html" class="dropbtn">Products</a>
            <div class="dropdown-content">
                <a href="product-pb1.html">SpeedCharge</a>
                <a href="product-pb2.html">UltraBoost</a>
                <a href="product-pb3.html">MaxLite</a>
                <a href="products.html">View All</a>
            </div>
        </div>
        <a href="contact.html">Contact</a>
        <a href>Login</a>
        <a href="about.html">About</a>
    </nav>
</header>

<section class="products-container">
    <h1>Our Powerbank Collection</h1>
    <div class="product-grid" id="productGrid">
        <div class="product-card">
             <img src="./images/pb1_1.png" alt="SpeedCharge">
            <h3>SpeedCharge 10000mAh</h3>
            <p>$25.99</p>
            <button class="buy-btn" onclick="location.href='product-pb1.html'">View Details</button>
        </div>
        <div class="product-card">
            <img src="./images/pb2_1.jpg" alt="UltraBoost">
            <h3>UltraBoost 20000mAh</h3>
            <p>$39.99</p>
            <button class="buy-btn" onclick="location.href='product-pb2.html'">View Details</button>
        </div>
        <div class="product-card">
            <img src="./images/pb3_1.jpg" alt="MaxLite">
            <h3>MaxLite 15000mAh</h3>
            <p>$30.99</p>
            <button class="buy-btn" onclick="location.href='product-pb3.html'">View Details</button>
        </div>
        <div class="product-card">
            <img src="./images/pb4_1.jpg" alt="PocketCharge">
            <h3>PocketCharge 5000mAh</h3>
            <p>$15.99</p>
            <button class="buy-btn" onclick="location.href='product-pb4.html'">View Details</button>
        </div>
        <div class="product-card">
            <img src="./images/pb5_1.jpg" alt="ProCharge">
            <h3>ProCharge 25000mAh</h3>
            <p>$55.99</p>
            <button class="buy-btn" onclick="location.href='product-pb5.html'">View Details</button>
        </div>
    </div>
</section>

<footer>&copy; 2025 TechNest. All Rights Reserved.</footer>

<script>
    // Simple search functionality
    const searchInput = document.getElementById('searchInput');
    const products = document.querySelectorAll('.product-card');

    searchInput.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        products.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = title.includes(query) ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
